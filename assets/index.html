<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon-16x16.png">
    <title>Play-Quiz</title>
  </head>
  <body>
    <div class="clock-timer">
      <img class="timer" src="../assets/img/clock1.png" alt="timer"/>
    </div>

    <div class="time-starts">  
      <span class="clock">Time Starts now!</span>
    </div>

    <div class="container">
      <div class="que-ans">
        <h4
          onmousedown="return false"
          onmouseup="return false"
          class="question"
        >
 
        </h4>

        <div class="options">
          <p class="op1"></p>
          <p class="op2"></p>
          <p class="op3"></p>
          <p class="op4"></p>
        </div>
      </div>
    </div>

    <div class="scoreCard">
    <h2 id="finalscore">Your Score: </h2>
  </div>
  <div class="playBtn">
  <button class="play-again">Play Again</button>
</div>
    <script src="../src/app.js"></script>
  </body>
</html>
