<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/style.css" />
    <title>Play-Quiz</title>
  </head>
  <body>
    <h2>Play</h2>
    <div class="clock-timer">
    <img class="timer" src="/assets/img/clock.png" alt="timer">
</div>
<span>Time left - 30 sec</span>

    <div class="container">
        <div class="que-ans">
          <h4 class="question">
            Which hazelnut liqueur is named for the hermit monk who made it 600
            years ago?
          </h4>

          <div class="options">
            <p class="op1">A: Bread</p>
            <p class="op2">B: Cheese</p>
            <p class="op3">C: Fish</p>
            <p class="op4">D: Mushroom</p>
          </div>
        </div>
      </div>

    <script src="/src/app.js"></script>
  </body>
</html>
